[cb]
version                 = 0.2
build                   = 20140711
environment             = production

[doctrine]
driver                  = pdo_mysql
host                    = localhost
dbname                  = climbuddy
user                    = user
password                = pass
charset                 = UTF8

[url]
root                    = http://climbuddy.com
uploads                 = http://climbuddy.com/uploads
resources               = http://climbuddy.com/resources

[folder]
root                    =
uploads                 = /uploads
resources               = /resources

[path]
root                    = /home/www/climbuddy/api
uploads                 = /home/www/climbuddy/uploads
resources               = /home/www/climbuddy/resources

[cookie]
expires                 = +30 days
path                    = /
domain                  = climbuddy.com
secure                  = 0

[token]
duration[autologin]     = P1Y
duration[register]      = P1W
duration[password]      = P1W

[user]
permissions[login]      = 2
permissions[admin]      = 4

[upload]
maxfilesize             = 12MB
mimetypes[image/jpg]    = jpg
mimetypes[image/jpeg]   = jpg
mimetypes[image/png]    = png
mimetypes[image/gif]    = gif

[image]
sizes[1600]             = resize,2560,1600
sizes[1080]             = resize,1920,1080
sizes[720]              = resize,1280,720
sizes[480]              = resize,854,480
sizes[320]              = crop,320,320
sizes[240]              = crop,240,240
sizes[120]              = crop,120,120
sizes[100]              = resize,,120
